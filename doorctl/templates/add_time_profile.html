<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Time Profile</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Time Profile</h1>
        <!-- Display flash messages if any -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
               <div class="alert alert-{{ category }}" role="alert"> {{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="time_profile_id" class="form-label">Time Profile ID (2-254)</label>
                <input type="number" class="form-control" id="time_profile_id" name="time_profile_id" min="2" max="254" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date (yyyy-MM-dd)</label>
                <input type="text" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date (yyyy-MM-dd)</label>
                <input type="text" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="mb-3">
                <label for="weekdays" class="form-label">Weekdays (comma-separated)</label>
                <input type="text" class="form-control" id="weekdays" name="weekdays" required>
            </div>
            <div class="mb-3">
                <label for="segments" class="form-label">Segment start (i.e. 12:00)</label>
                <input type="text" class="form-control" id="segment_start" name="segment_start" required>
            </div>
            <div class="mb-3">
                <label for="segments" class="form-label">Segment end (i.e. 16:45)</label>
                <input type="text" class="form-control" id="segment_end" name="segment_end" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Time Profile</button>
        </form>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
